<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Series - FlixAndFurther</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap');

        :root {
            --primary: #8a2be2;
            --primary-dark: #7026b9;
            --secondary: #ff7b00;
            --dark: #0d0c1d;
            --darker: #080718;
            --text: #ffffff;
            --text-muted: #b3b3b3;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background-color: var(--dark);
            color: var(--text);
            line-height: 1.6;
        }

        a {
            text-decoration: none;
            color: var(--text);
        }

        /* Navbar */
        .navbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background: rgba(8, 7, 24, 0.95);
            backdrop-filter: blur(10px);
            padding: 15px 5%;
            position: fixed;
            width: 100%;
            top: 0;
            z-index: 1000;
            box-shadow: 0 4px 30px rgba(0, 0, 0, 0.1);
            border-bottom: 1px solid rgba(255, 255, 255, 0.05);
        }

        .logo img {
            width: 150px;
            height: auto;
        }

        .nav-links {
            list-style: none;
            display: flex;
            gap: 30px;
        }

        .nav-item {
            cursor: pointer;
            font-size: 16px;
            font-weight: 500;
            position: relative;
            padding: 8px 0;
            transition: all 0.3s ease;
        }

        .nav-item:after {
            content: '';
            position: absolute;
            width: 0;
            height: 2px;
            background: var(--primary);
            bottom: 0;
            left: 0;
            transition: width 0.3s ease;
        }

        .nav-item:hover:after,
        .nav-item.active:after {
            width: 100%;
        }

        .nav-item.active {
            color: var(--primary);
        }

        .nav-item:hover {
            color: var(--primary);
        }

        /* Profile */
        .profile-container {
            display: flex;
            align-items: center;
            gap: 10px;
            background: rgba(255, 255, 255, 0.05);
            padding: 8px 15px;
            border-radius: 30px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .profile-container:hover {
            background: rgba(255, 255, 255, 0.1);
        }

        .profile-pic {
            width: 32px;
            height: 32px;
            border-radius: 50%;
            border: 2px solid var(--primary);
            object-fit: cover;
        }

        .profile-text {
            font-size: 14px;
            font-weight: 500;
        }

        /* Search Bar */
        .search-container {
            position: relative;
            margin-right: 20px;
        }

        .search-input {
            background: rgba(255, 255, 255, 0.05);
            border: none;
            border-radius: 30px;
            padding: 10px 40px 10px 15px;
            color: var(--text);
            width: 200px;
            font-family: 'Poppins', sans-serif;
            transition: all 0.3s ease;
        }

        .search-input:focus {
            outline: none;
            background: rgba(255, 255, 255, 0.1);
            width: 250px;
        }

        .search-icon {
            position: absolute;
            right: 15px;
            top: 50%;
            transform: translateY(-50%);
            color: var(--text-muted);
        }

        /* Header Banner */
        .series-header {
            position: relative;
            overflow : hidden;
            height: 50vh;
            margin-top: 70px;
            display: flex;
            align-items: center;
            justify-content: center;
            background: linear-gradient(rgba(0, 0, 0, 0.7), rgba(0, 0, 0, 0.7)), url('https://i.imgur.com/RTOAMD4.jpg') center/cover no-repeat;
            text-align: center;
            padding: 0 20px;
        }

        .header-content {
            max-width: 800px;
            z-index: 2;
            animation: fadeInUp 1s ease;
        }

        .header-title {
            font-size: 3rem;
            font-weight: 700;
            margin-bottom: 15px;
            background: linear-gradient(to right, white, #b3b3b3);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .header-desc {
            font-size: 1.1rem;
            margin-bottom: 25px;
            color: var(--text-muted);
        }
        .background-image {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            z-index: -1;
            opacity: 1 !important;
            visibility: visible !important;
        }


        /* Filter Section */
        .filter-section {
            padding: 30px 5%;
            background: linear-gradient(to bottom, rgba(8, 7, 24, 1), var(--dark));
        }

        .filter-container {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }

        .filter-group {
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .filter-label {
            font-size: 16px;
            font-weight: 500;
            color: var(--text-muted);
        }

        .filter-dropdown {
            padding: 10px 20px;
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 8px;
            color: var(--text);
            font-family: 'Poppins', sans-serif;
            cursor: pointer;
        }

        .filter-dropdown:focus {
            outline: none;
            border-color: var(--primary);
        }

        .filter-tags {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            margin-top: 20px;
        }

        .filter-tag {
            display: flex;
            align-items: center;
            gap: 8px;
            padding: 8px 15px;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 30px;
            font-size: 14px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .filter-tag:hover {
            background: rgba(255, 255, 255, 0.1);
        }

        .tag-close {
            font-size: 12px;
            color: var(--text-muted);
        }

        .filter-tag:hover .tag-close {
            color: var(--text);
        }

        .view-toggle {
            display: flex;
            gap: 10px;
        }

        .view-btn {
            padding: 8px 15px;
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 8px;
            color: var(--text-muted);
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .view-btn.active {
            background: var(--primary);
            color: white;
            border-color: var(--primary);
        }

        .view-btn:hover:not(.active) {
            background: rgba(255, 255, 255, 0.1);
            color: var(--text);
        }

        /* Series Grid */
        .series-container {
            padding: 20px 5% 50px;
        }

        .series-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            gap: 25px;
            margin-top: 20px;
        }

        .series-card {
            position: relative;
            border-radius: 12px;
            overflow: hidden;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
            transition: all 0.4s ease;
            cursor: pointer;
            height: 350px;
            animation: fadeIn 0.5s ease;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .series-card:hover {
            transform: translateY(-10px) scale(1.03);
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.4);
        }

        .series-poster {
            width: 100%;
            height: 100%;
            object-fit: cover;
            vertical-align: middle;
        }

        .series-overlay {
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            padding: 80px 20px 20px;
            background: linear-gradient(to top, rgba(0, 0, 0, 0.9), transparent);
            transition: all 0.3s ease;
        }

        .series-card:hover .series-overlay {
            padding-bottom: 30px;
        }

        .series-title {
            font-size: 16px;
            font-weight: 600;
            margin-bottom: 8px;
        }

        .series-info {
            display: flex;
            justify-content: space-between;
            font-size: 13px;
            color: var(--text-muted);
            margin-bottom: 15px;
        }

        .series-rating {
            display: flex;
            align-items: center;
            gap: 5px;
        }

        .star-icon {
            color: #ffd700;
        }

        .series-genre {
            font-size: 12px;
            color: var(--text-muted);
            margin-bottom: 15px;
        }

        .season-badge {
            position: absolute;
            top: 10px;
            right: 10px;
            background: var(--primary);
            color: white;
            padding: 5px 10px;
            border-radius: 4px;
            font-size: 12px;
            font-weight: 500;
        }

        .watch-btn {
            width: 100%;
            background: var(--primary);
            color: white;
            border: none;
            padding: 8px 0;
            border-radius: 6px;
            font-weight: 500;
            font-family: 'Poppins', sans-serif;
            transition: all 0.3s ease;
            cursor: pointer;
            opacity: 0;
            transform: translateY(10px);
        }

        .series-card:hover .watch-btn {
            opacity: 1;
            transform: translateY(0);
        }

        .watch-btn:hover {
            background: var(--primary-dark);
        }

        /* Series List View */
        .series-list {
            display: none; /* Hide by default, show when list view is active */
            flex-direction: column;
            gap: 20px;
            margin-top: 20px;
        }

        .series-list-item {
            display: flex;
            background: rgba(255, 255, 255, 0.03);
            border-radius: 12px;
            overflow: hidden;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
            transition: all 0.3s ease;
        }

        .series-list-item:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.3);
            background: rgba(255, 255, 255, 0.05);
        }

        .list-poster {
            width: 150px;
            height: 220px;
            object-fit: cover;
        }

        .list-content {
            padding: 20px;
            flex: 1;
            display: flex;
            flex-direction: column;
        }

        .list-title {
            font-size: 20px;
            font-weight: 600;
            margin-bottom: 10px;
        }

        .list-info {
            display: flex;
            gap: 20px;
            margin-bottom: 15px;
            color: var(--text-muted);
            font-size: 14px;
        }

        .list-desc {
            color: var(--text-muted);
            font-size: 14px;
            margin-bottom: 15px;
            display: -webkit-box;
            -webkit-line-clamp: 3;
            -webkit-box-orient: vertical;
            overflow: hidden;
        }

        .list-actions {
            margin-top: auto;
            display: flex;
            gap: 15px;
        }

        .list-btn {
            padding: 8px 20px;
            border-radius: 6px;
            font-weight: 500;
            font-size: 14px;
            transition: all 0.3s ease;
            cursor: pointer;
        }

        .watch-now-btn {
            background: var(--primary);
            color: white;
            border: none;
        }

        .watch-now-btn:hover {
            background: var(--primary-dark);
        }

        .add-list-btn {
            background: transparent;
            border: 1px solid rgba(255, 255, 255, 0.2);
            color: white;
        }

        .add-list-btn:hover {
            background: rgba(255, 255, 255, 0.1);
        }

        /* Pagination */
        .pagination {
            display: flex;
            justify-content: center;
            gap: 10px;
            margin-top: 50px;
        }

        .page-btn {
            width: 40px;
            height: 40px;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.05);
            color: var(--text);
            border: none;
            transition: all 0.3s ease;
            cursor: pointer;
        }

        .page-btn.active {
            background: var(--primary);
        }

        .page-btn:hover:not(.active) {
            background: rgba(255, 255, 255, 0.1);
        }

        /* Footer */
        .footer {
            background: var(--darker);
            padding: 60px 5% 30px;
            border-top: 1px solid rgba(255, 255, 255, 0.05);
        }

        .footer-content {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 40px;
            margin-bottom: 40px;
        }

        .footer-column h3 {
            font-size: 18px;
            margin-bottom: 20px;
            position: relative;
            padding-bottom: 10px;
        }

        .footer-column h3:after {
            content: '';
            position: absolute;
            left: 0;
            bottom: 0;
            width: 30px;
            height: 2px;
            background: var(--primary);
        }

        .footer-links {
            list-style: none;
        }

        .footer-links li {
            margin-bottom: 12px;
        }

        .footer-links a {
            color: var(--text-muted);
            transition: all 0.3s ease;
        }

        .footer-links a:hover {
            color: var(--primary);
            padding-left: 5px;
        }

        .social-icons {
            display: flex;
            gap: 15px;
            margin-top: 20px;
        }

        .social-icon {
            display: flex;
            align-items: center;
            justify-content: center;
            width: 40px;
            height: 40px;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 50%;
            transition: all 0.3s ease;
        }

        .social-icon:hover {
            background: var(--primary);
            transform: translateY(-5px);
        }

        .copyright {
            text-align: center;
            padding-top: 30px;
            border-top: 1px solid rgba(255, 255, 255, 0.05);
            color: var(--text-muted);
            font-size: 14px;
        }

        /* Animations */
        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Responsive Design */
        @media (max-width: 1024px) {
            .header-title {
                font-size: 2.5rem;
            }
            
            .filter-container {
                flex-direction: column;
                align-items: flex-start;
            }
            
            .view-toggle {
                margin-top: 20px;
                align-self: flex-end;
            }
        }

        @media (max-width: 768px) {
            .navbar {
                padding: 15px 20px;
            }
            
            .search-container, .nav-links {
                display: none;
            }
            
            .series-header {
                height: 40vh;
            }
            
            .header-title {
                font-size: 2rem;
            }
            
            .series-grid {
                grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
            }
            
            .series-list-item {
                flex-direction: column;
            }
            
            .list-poster {
                width: 100%;
                height: 200px;
            }
        }

        @media (max-width: 480px) {
            .header-title {
                font-size: 1.8rem;
            }
            
            .series-grid {
                grid-template-columns: repeat(auto-fill, minmax(130px, 1fr));
            }
            
            .list-actions {
                flex-direction: column;
                gap: 10px;
            }
            
            .pagination {
                gap: 5px;
            }
            
            .page-btn {
                width: 35px;
                height: 35px;
            }
        }
    </style>
</head>

                {

            ];

            const searchInput = document.querySelector('.search-input');
            const genreFilter = document.querySelectorAll('.filter-dropdown')[0];
            const networkFilter = document.querySelectorAll('.filter-dropdown')[1];
            const ratingFilter = document.querySelectorAll('.filter-dropdown')[2];
            const gridViewBtn = document.getElementById('grid-view');
            const listViewBtn = document.getElementById('list-view');

            const gridContainer = document.querySelector('.series-grid');
            const listContainer = document.querySelector('.series-list');

            function renderGridView(data) {
                gridContainer.innerHTML = '';

                data.forEach(item => {
                    gridContainer.innerHTML += `
                        <div class="series-card">
                            <div class="season-badge">${item.seasons} Season${item.seasons > 1 ? 's' : ''}</div>
                            <img src="${item.image}" alt="${item.title}" class="series-poster">
                            <div class="series-overlay">
                                <h3 class="series-title">${item.title}</h3>
                                <div class="series-info">
                                    <span>${item.year}</span>
                                    <div class="series-rating">
                                        <i class="fas fa-star star-icon"></i> ${item.rating}
                                    </div>
                                </div>
                                <div class="series-genre">${item.genre}</div>
                                <button class="watch-btn">Watch Now</button>
                            </div>
                        </div>
                    `;
                });
            }

            function renderListView(data) {
                listContainer.innerHTML = '';

                data.forEach(item => {
                    listContainer.innerHTML += `
                        <div class="series-list-item">
                            <img src="${item.image}" alt="${item.title}" class="list-poster">
                            <div class="list-content">
                                <h3 class="list-title">${item.title}</h3>
                                <div class="list-info">
                                    <span>${item.year}</span>
                                    <div class="list-rating">
                                        <i class="fas fa-star star-icon"></i> ${item.rating}
                                    </div>
                                </div>
                                <div class="list-genre">${item.genre}</div>
                                <p class="list-description">${item.description}</p>
                                <button class="watch-btn">Watch Now</button>
                            </div>
                        </div>
                    `;
                });
            }

            function applyFilters() {
                const genre = genreFilter.value.toLowerCase();
                const network = networkFilter.value.toLowerCase();
                const minRating = ratingFilter.value === "all" ? 0 : parseFloat(ratingFilter.value);
                const search = searchInput.value.toLowerCase();

                const filtered = series.filter(item =>
                    (genre === 'all' || item.genre.toLowerCase() === genre) &&
                    (network === 'all' || item.network.toLowerCase() === network) &&
                    item.rating >= minRating &&
                    item.title.toLowerCase().includes(search)
                );

                if (gridContainer.style.display !== 'none') {
                    renderGridView(filtered);
                } else {
                    renderListView(filtered);
                }
            }

            // View Toggle
            gridViewBtn.addEventListener('click', () => {
                gridContainer.style.display = 'flex';
                listContainer.style.display = 'none';
                gridViewBtn.classList.add('active');
                listViewBtn.classList.remove('active');
                applyFilters();
            });

            listViewBtn.addEventListener('click', () => {
                gridContainer.style.display = 'none';
                listContainer.style.display = 'block';
                listViewBtn.classList.add('active');
                gridViewBtn.classList.remove('active');
                applyFilters();
            });

            // Filters
            genreFilter.addEventListener('change', applyFilters);
            networkFilter.addEventListener('change', applyFilters);
            ratingFilter.addEventListener('change', applyFilters);
            searchInput.addEventListener('input', applyFilters);

            // Initial render
            renderGridView(series);
        </script>
   

        </div>
    </body>
</html>
