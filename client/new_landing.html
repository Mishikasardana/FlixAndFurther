<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FlixAndFurther - Watch TV Shows Online, Watch Movies Online</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap');

        :root {
            --primary: #8a2be2;
            --primary-dark: #7026b9;
            --secondary: #ff7b00;
            --dark: #0d0c1d;
            --darker: #080718;
            --text: #ffffff;
            --text-muted: #b3b3b3;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background-color: var(--dark);
            color: var(--text);
            line-height: 1.6;
        }

        a {
            text-decoration: none;
            color: var(--text);
        }

        /* Navbar */
        .navbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background: rgba(8, 7, 24, 0.95);
            backdrop-filter: blur(10px);
            padding: 15px 5%;
            position: fixed;
            width: 100%;
            top: 0;
            z-index: 1000;
            box-shadow: 0 4px 30px rgba(0, 0, 0, 0.1);
            border-bottom: 1px solid rgba(255, 255, 255, 0.05);
        }

        .logo img {
            width: 150px;
            height: auto;
        }

        .nav-links {
            list-style: none;
            display: flex;
            gap: 30px;
        }

        .nav-item {
            cursor: pointer;
            font-size: 16px;
            font-weight: 500;
            position: relative;
            padding: 8px 0;
            transition: all 0.3s ease;
        }

        .nav-item:after {
            content: '';
            position: absolute;
            width: 0;
            height: 2px;
            background: var(--primary);
            bottom: 0;
            left: 0;
            transition: width 0.3s ease;
        }

        .nav-item:hover:after,
        .nav-item.active:after {
            width: 100%;
        }

        .nav-item.active {
            color: var(--primary);
        }

        .nav-item:hover {
            color: var(--primary);
        }

        /* Profile */
        .profile-container {
            display: flex;
            align-items: center;
            gap: 10px;
            background: rgba(255, 255, 255, 0.05);
            padding: 8px 15px;
            border-radius: 30px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .profile-container:hover {
            background: rgba(255, 255, 255, 0.1);
        }

        .profile-pic {
            width: 32px;
            height: 32px;
            border-radius: 50%;
            border: 2px solid var(--primary);
            object-fit: cover;
        }

        .profile-text {
            font-size: 14px;
            font-weight: 500;
        }

        /* Search Bar */
        .search-container {
            position: relative;
            margin-right: 20px;
        }

        .search-input {
            background: rgba(255, 255, 255, 0.05);
            border: none;
            border-radius: 30px;
            padding: 10px 40px 10px 15px;
            color: var(--text);
            width: 200px;
            font-family: 'Poppins', sans-serif;
            transition: all 0.3s ease;
        }

        .search-input:focus {
            outline: none;
            background: rgba(255, 255, 255, 0.1);
            width: 250px;
        }

        .search-icon {
            position: absolute;
            right: 15px;
            top: 50%;
            transform: translateY(-50%);
            color: var(--text-muted);
        }

        /* Hero Section */
        .hero {
            position: relative;
            height: 80vh;
            margin-top: 70px;
            display: flex;
            align-items: center;
            justify-content: flex-start;
            padding: 0 8%;
            overflow: hidden;
        }

        .hero::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(to right, rgba(0, 0, 0, 0.9) 30%, rgba(0, 0, 0, 0.2) 100%);
            z-index: 1;
        }

        .hero-video {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            z-index: -1;
        }

        .hero-content {
            max-width: 600px;
            z-index: 2;
            animation: fadeInUp 1s ease;
            color: white;
        }

        /* Buttons */
        .btn {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
            padding: 12px 24px;
            font-weight: 600;
            font-size: 16px;
            border-radius: 30px;
            transition: all 0.3s ease;
            cursor: pointer;
            border: none;
        }

        .btn-primary {
            background: var(--primary);
            color: white;
        }

        .btn-primary:hover {
            background: var(--primary-dark);
            transform: translateY(-3px);
            box-shadow: 0 10px 20px rgba(138, 43, 226, 0.3);
        }

        .btn-secondary {
            background: rgba(255, 255, 255, 0.1);
            color: white;
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .btn-secondary:hover {
            background: rgba(255, 255, 255, 0.2);
            transform: translateY(-3px);
        }

        /* Filter Section */
        .filter-section {
            background: rgba(255, 255, 255, 0.03);
            margin: 100px 5% 50px;
            padding: 20px;
            border-radius: 15px;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .filter-controls {
            display: flex;
            gap: 20px;
            flex-wrap: wrap;
            justify-content: center;
        }

        .filter-dropdown {
            background: rgba(255, 255, 255, 0.05);
            color: white;
            border: 1px solid rgba(255, 255, 255, 0.1);
            padding: 10px 20px;
            border-radius: 30px;
            font-family: 'Poppins', sans-serif;
            font-size: 14px;
            transition: all 0.3s ease;
            appearance: none;
            padding-right: 30px;
            position: relative;
            cursor: pointer;
        }

        .filter-dropdown::-ms-expand {
            display: none;
        }

        .filter-dropdown::after {
            content: '\f078';
            font-family: 'Font Awesome 6 Free';
            font-weight: 900;
            position: absolute;
            right: 10px;
            top: 50%;
            transform: translateY(-50%);
            pointer-events: none;
            color: var(--text-muted);
        }

        .filter-dropdown:hover,
        .filter-dropdown:focus {
            background: rgba(255, 255, 255, 0.1);
            outline: none;
        }

        /* Dynamic Grids */
        .movies-grid,
        .series-grid {
            margin: 0 5%;
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            gap: 25px;
        }

        /* Animation */
        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Responsive Design */
        @media (max-width: 1024px) {
            .hero-title {
                font-size: 2.8rem;
            }
        }

        @media (max-width: 768px) {
            .navbar {
                padding: 15px 20px;
            }

            .search-container,
            .nav-links {
                display: none;
            }

            .hero {
                height: 70vh;
                padding: 0 5%;
            }

            .hero-title {
                font-size: 2.5rem;
            }

            .movie-slider,
            .featured-slider,
            .movies-grid,
            .series-grid {
                grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
            }

            .filter-controls {
                flex-direction: column;
                align-items: stretch;
                gap: 15px;
            }

            .filter-dropdown {
                width: 100%;
            }

            .search-input {
                width: 100%;
            }
        }

        @media (max-width: 480px) {
            .hero {
                height: 60vh;
            }

            .hero-title {
                font-size: 2rem;
            }

            .hero-buttons {
                flex-direction: column;
                gap: 10px;
                width: 100%;
            }

            .newsletter {
                padding: 30px 20px;
            }

            .email-form {
                flex-direction: column;
                gap: 10px;
            }

            .email-input,
            .submit-btn {
                width: 100%;
                border-radius: 30px;
            }
        }
    </style>
</head>

<body>

    <!-- Search and Filter Section -->
    <section class="filter-section">
        <div class="filter-controls">
            <input type="text" class="search-input" placeholder="Search...">
            <select class="filter-dropdown genre-filter">
                <option value="all">All Genres</option>
                <option value="action">Action</option>
                <option value="drama">Drama</option>
                <option value="comedy">Comedy</option>
                <option value="sci-fi">Sci-Fi</option>
            </select>
            <select class="filter-dropdown network-filter">
                <option value="all">All Networks</option>
                <option value="netflix">Netflix</option>
                <option value="amazon">Amazon Prime</option>
                <option value="hotstar">Hotstar</option>
            </select>
            <select class="filter-dropdown rating-filter">
                <option value="all">All Ratings</option>
                <option value="9">9+</option>
                <option value="8">8+</option>
                <option value="7">7+</option>
            </select>
        </div>
    </section>

    <!-- Dynamic Movies Grid -->
    <section class="movies-section dynamic-section">
        <div class="section-heading">
            <h2 class="section-title">All Movies</h2>
        </div>
        <div class="movies-grid"></div>
    </section>

    <!-- Dynamic Series Grid -->
    <section class="series-section dynamic-section">
        <div class="section-heading">
            <h2 class="section-title">All Series</h2>
        </div>
        <div class="series-grid"></div>
    </section>

    <!-- JavaScript Integration -->
    <script>
        const movies = [
            {
                title: "Inception",
                year: "2010",
                rating: 8.8,
                genre: "sci-fi",
                network: "netflix",
                image: "trending/Inception_(2010)_theatrical_poster.jpg"
            },
            {
                title: "John Wick",
                year: "2014",
                rating: 7.4,
                genre: "action",
                network: "amazon",
                image: "trending/image3.jpg"
            },
            {
                title: "The Dark Knight",
                year: "2008",
                rating: 9.0,
                genre: "action",
                network: "netflix",
                image: "trending/image4.jpg"
            }
        ];

        const series = [
            {
                title: "Stranger Things",
                year: "2016",
                rating: 8.7,
                genre: "sci-fi",
                network: "netflix",
                image: "trending/strangerthings.jpg"
            },
            {
                title: "The Boys",
                year: "2019",
                rating: 8.8,
                genre: "action",
                network: "amazon",
                image: "trending/theboys.jpg"
            },
            {
                title: "Game of Thrones",
                year: "2011",
                rating: 9.3,
                genre: "drama",
                network: "hotstar",
                image: "trending/got.jpg"
            }
        ];

        const movieGrid = document.querySelector('.movies-grid');
        const seriesGrid = document.querySelector('.series-grid');

        const genreFilter = document.querySelector('.genre-filter');
        const networkFilter = document.querySelector('.network-filter');
        const ratingFilter = document.querySelector('.rating-filter');
        const searchInput = document.querySelector('.search-input');

        function renderItems(data, grid) {
            grid.innerHTML = '';
            if (data.length === 0) {
                grid.innerHTML = '<p>No results found.</p>';
                return;
            }

            data.forEach(item => {
                const card = document.createElement('div');
                card.className = 'movie-card';
                card.innerHTML = `
                    <img src="${item.image}" alt="${item.title}" class="movie-poster">
                    <div class="movie-overlay">
                        <h3 class="movie-title">${item.title}</h3>
                        <div class="movie-info">
                            <span>${item.year}</span>
                            <div class="movie-rating">
                                <i class="fas fa-star star-icon"></i> ${item.rating}
                            </div>
                        </div>
                        <button class="watch-btn">Watch Now</button>
                    </div>
                `;
                grid.appendChild(card);
            });
        }

        function applyFilters() {
            const genre = genreFilter.value;
            const network = networkFilter.value;
            const minRating = ratingFilter.value === "all" ? 0 : parseFloat(ratingFilter.value);
            const search = searchInput.value.toLowerCase();

            const filteredMovies = movies.filter(item =>
                (genre === 'all' || item.genre === genre) &&
                (network === 'all' || item.network === network) &&
                (item.rating >= minRating) &&
                item.title.toLowerCase().includes(search)
            );

            const filteredSeries = series.filter(item =>
                (genre === 'all' || item.genre === genre) &&
                (network === 'all' || item.network === network) &&
                (item.rating >= minRating) &&
                item.title.toLowerCase().includes(search)
            );

            renderItems(filteredMovies, movieGrid);
            renderItems(filteredSeries, seriesGrid);
        }

        // Initial Render
        renderItems(movies, movieGrid);
        renderItems(series, seriesGrid);

        // Add Event Listeners
        genreFilter.addEventListener('change', applyFilters);
        networkFilter.addEventListener('change', applyFilters);
        ratingFilter.addEventListener('change', applyFilters);
        searchInput.addEventListener('input', applyFilters);
    </script>

</body>
</html>
