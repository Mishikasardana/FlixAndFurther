<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FlixAndFurther - Watch TV Shows Online, Watch Movies Online</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
       @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap');

        :root {
            --primary: #8a2be2;
            --primary-dark: #7026b9;
            --secondary: #ff7b00;
            --dark: #0d0c1d;
            --darker: #080718;
            --text: #ffffff;
            --text-muted: #b3b3b3;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background-color: var(--dark);
            color: var(--text);
            line-height: 1.6;
        }

        a {
            text-decoration: none;
            color: var(--text);
        }

        /* Navbar */
        .navbar {
            display: flex;
            justify-content: space-between; /* Keep space between logo and right side */
            align-items: center;
            background: rgba(8, 7, 24, 0.95);
            backdrop-filter: blur(10px);
            padding: 15px 5%;
            position: fixed;
            width: 100%;
            top: 0;
            z-index: 1000;
            box-shadow: 0 4px 30px rgba(0, 0, 0, 0.1);
            border-bottom: 1px solid rgba(255, 255, 255, 0.05);
        }

        .logo img {
            width: 150px;
            height: auto;
        }

        .nav-links-container {
            display: flex;
            align-items: center;
            gap: 30px; /* Space between navigation links and profile */
        }

        .nav-links {
            list-style: none;
            display: flex;
            gap: 20px; /* Space between individual nav links */
            margin: 0; /* Reset default list margin */
            padding: 0; /* Reset default list padding */
        }

        .nav-item {
            cursor: pointer;
            font-size: 16px;
            font-weight: 500;
            position: relative;
            padding: 8px 0;
            transition: all 0.3s ease;
        }

        .nav-item:after {
            content: '';
            position: absolute;
            width: 0;
            height: 2px;
            background: var(--primary);
            bottom: 0;
            left: 0;
            transition: width 0.3s ease;
        }

        .nav-item:hover:after,
        .nav-item.active:after {
            width: 100%;
        }

        .nav-item.active {
            color: var(--primary);
        }

        .nav-item:hover {
            color: var(--primary);
        }

        /* Profile */
        .profile-container {
            display: flex;
            align-items: center;
            gap: 10px;
            background: rgba(255, 255, 255, 0.05);
            padding: 8px 15px;
            border-radius: 30px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .profile-container:hover {
            background: rgba(255, 255, 255, 0.1);
        }

        .profile-pic {
            width: 32px;
            height: 32px;
            border-radius: 50%;
            border: 2px solid var(--primary);
            object-fit: cover;
        }

        .profile-text {
            font-size: 14px;
            font-weight: 500;
        }

        /* Search Bar */
        .search-container {
            position: relative;
            margin-right: 20px;
        }

        .search-input {
            background: rgba(255, 255, 255, 0.05);
            border: none;
            border-radius: 30px;
            padding: 10px 40px 10px 15px;
            color: var(--text);
            width: 200px;
            font-family: 'Poppins', sans-serif;
            transition: all 0.3s ease;
        }

        .search-input:focus {
            outline: none;
            background: rgba(255, 255, 255, 0.1);
            width: 250px;
        }

        .search-icon {
            position: absolute;
            right: 15px;
            top: 50%;
            transform: translateY(-50%);
            color: var(--text-muted);
        }

        /* Hero Section */
        .hero {
            position: relative;
            height: 80vh;
            margin-top: 70px;
            display: flex;
            align-items: center;
            justify-content: flex-start;
            padding: 0 8%;
            overflow: hidden;
        }

        .hero::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(to right, rgba(0, 0, 0, 0.9) 30%, rgba(0, 0, 0, 0.2) 100%);
            z-index: 1;
        }

        .hero-video {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            z-index: -1;
        }

        .hero-content {
            max-width: 600px;
            z-index: 2;
            animation: fadeInUp 1s ease;
            color: white;
        }

        /* Buttons */
        .btn {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
            padding: 12px 24px;
            font-weight: 600;
            font-size: 16px;
            border-radius: 30px;
            transition: all 0.3s ease;
            cursor: pointer;
            border: none;
        }

        .btn-primary {
            background: var(--primary);
            color: white;
        }

        .btn-primary:hover {
            background: var(--primary-dark);
            transform: translateY(-3px);
            box-shadow: 0 10px 20px rgba(138, 43, 226, 0.3);
        }

        .btn-secondary {
            background: rgba(255, 255, 255, 0.1);
            color: white;
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .btn-secondary:hover {
            background: rgba(255, 255, 255, 0.2);
            transform: translateY(-3px);
        }

        /* Filter Section */
        .filter-section {
            margin-top: 70px; /* Adjust to be below navbar */
            padding: 20px 5%;
            background: rgba(8, 7, 24, 0.8);
            backdrop-filter: blur(10px);
            border-bottom: 1px solid rgba(255, 255, 255, 0.05);
        }

        .filter-controls {
            display: flex;
            align-items: center;
            gap: 15px;
            flex-wrap: wrap;
        }

        .filter-title {
            font-size: 1.1rem;
            font-weight: 600;
            margin-right: 15px;
        }

        .filter-pill {
            padding: 8px 18px;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 20px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: 14px;
            font-weight: 500;
        }

        .filter-pill:hover,
        .filter-pill.active {
            background: var(--primary);
            transform: translateY(-2px);
            box-shadow: 0 3px 10px rgba(138, 43, 226, 0.3);
        }

        .filter-pill.active {
            background: var(--primary);
        }

        /* Dynamic Grids */
        .movies-grid,
        .series-grid {
            margin: 20px 5%; /* Add some top margin to separate from filter */
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            gap: 25px;
        }

        /* Section Headings */
        .section-heading {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin: 30px 5% 20px; /* Add top margin */
        }

        .section-title {
            font-size: 1.8rem;
            font-weight: 600;
        }

        .see-all {
            color: var(--primary);
            font-weight: 500;
            font-size: 15px;
            display: flex;
            align-items: center;
            gap: 5px;
            transition: all 0.3s ease;
        }

        .see-all:hover {
            transform: translateX(5px);
        }

        /* Movie Card Styles (Keep these) */
        .movie-card {
            position: relative;
            border-radius: 12px;
            overflow: hidden;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
            transition: all 0.4s ease;
            cursor: pointer;
        }

        .movie-card:hover {
            transform: translateY(-10px) scale(1.03);
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.4);
        }

        .movie-poster {
            width: 100%;
            height: 300px;
            object-fit: cover;
            vertical-align: middle;
        }

        .movie-overlay {
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            padding: 50px 20px 20px;
            background: linear-gradient(to top, rgba(0, 0, 0, 0.9), transparent);
            transition: all 0.3s ease;
        }

        .movie-card:hover .movie-overlay {
            padding-bottom: 30px;
        }

        .movie-title {
            font-size: 16px;
            font-weight: 600;
            margin-bottom: 8px;
        }

        .movie-info {
            display: flex;
            justify-content: space-between;
            font-size: 13px;
            color: var(--text-muted);
            margin-bottom: 15px;
        }

        .movie-rating {
            display: flex;
            align-items: center;
            gap: 5px;
        }

        .star-icon {
            color: #ffd700;
        }

        .watch-btn {
            width: 100%;
            background: var(--primary);
            color: white;
            border: none;
            padding: 8px 0;
            border-radius: 6px;
            font-weight: 500;
            font-family: 'Poppins', sans-serif;
            transition: all 0.3s ease;
            cursor: pointer;
            opacity: 0;
            transform: translateY(10px);
        }

        .movie-card:hover .watch-btn {
            opacity: 1;
            transform: translateY(0);
        }

        .watch-btn:hover {
            background: var(--primary-dark);
        }

        /* Animation */
        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Responsive Design */
        @media (max-width: 1024px) {
            .hero-title {
                font-size: 2.8rem;
            }
        }

        @media (max-width: 768px) {
            .navbar {
                padding: 15px 20px;
            }

            .search-container,
            .nav-links {
                display: none;
            }

            .hero {
                height: 70vh;
                padding: 0 5%;
            }

            .hero-title {
                font-size: 2.5rem;
            }

            .movie-slider,
            .featured-slider,
            .movies-grid,
            .series-grid {
                grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
            }

            .filter-section {
                padding: 15px 3%;
                flex-direction: column;
                align-items: flex-start;
            }

            .filter-controls {
                flex-direction: row;
                align-items: center;
                gap: 10px;
                flex-wrap: wrap;
            }

            .filter-title {
                margin-right: 0;
                margin-bottom: 10px;
            }
        }

        @media (max-width: 480px) {
            .hero {
                height: 60vh;
            }

            .hero-title {
                font-size: 2rem;
            }

            .hero-buttons {
                flex-direction: column;
                gap: 10px;
                width: 100%;
            }

            .newsletter {
                padding: 30px 20px;
            }

            .email-form {
                flex-direction: column;
                gap: 10px;
            }

            .email-input,
            .submit-btn {
                width: 100%;
                border-radius: 30px;
            }

            .filter-controls {
                flex-direction: column;
                align-items: flex-start;
            }
        }
    </style>
</head>

<body>

     <!-- Navbar -->
    <nav class="navbar">
        <div class="logo">
            <img src="website_logo-removebg-preview.png" alt="FlixAndFurther Logo">
        </div>
        
        <div class="search-container">
            <input type="text" class="search-input" placeholder="Search...">
            <i class="fas fa-search search-icon"></i>
        </div>
        
        <ul class="nav-links">
            <li class="nav-item active">Home</li>
            <li class="nav-item"><a href="movies.html">Movies</a></li>
            <li class="nav-item"><a href="series.html">Series</a></li>
        </ul>
        
        <div class="profile-container">
            <img class="profile-pic" src="website_logo-removebg-preview.png" alt="Profile">
            <span class="profile-text">Profile</span>
            <i class="fas fa-caret-down"></i>
        </div>
    </nav>

    <!-- Hero Section -->
    <section class="hero">
        <video autoplay muted loop class="hero-video">
            <source src="video.mp4" type="video/mp4">
            Your browser does not support the video tag.
        </video>
        <div class="hero-content">
            <span class="hero-badge">New Release</span>
            <h1 class="hero-title">Discover Your Next Favorite Story</h1>
            <p class="hero-desc">Stream unlimited movies and TV shows on your phone, tablet, laptop, and TV without paying more.</p>
            <div class="hero-buttons">
                <button class="btn btn-primary">
                    <i class="fas fa-play"></i> Start Watching
                </button>
                <button class="btn btn-secondary">
                    <i class="fas fa-info-circle"></i> Learn More
                </button>
            </div>
        </div>
    </section>

    <!-- Search and Filter Section -->
    <section class="filter-section">
        <div class="filter-controls">
            <input type="text" class="search-input" placeholder="Search...">
            <select class="filter-dropdown genre-filter">
                <option value="all">All Genres</option>
                <option value="action">Action</option>
                <option value="drama">Drama</option>
                <option value="comedy">Comedy</option>
                <option value="sci-fi">Sci-Fi</option>
            </select>
            <select class="filter-dropdown network-filter">
                <option value="all">All Networks</option>
                <option value="netflix">Netflix</option>
                <option value="amazon">Amazon Prime</option>
                <option value="hotstar">Hotstar</option>
            </select>
            <select class="filter-dropdown rating-filter">
                <option value="all">All Ratings</option>
                <option value="9">9+</option>
                <option value="8">8+</option>
                <option value="7">7+</option>
            </select>
        </div>
    </section>

    <!-- Dynamic Movies Grid -->
    <section class="movies-section dynamic-section">
        <div class="section-heading">
            <h2 class="section-title">All Movies</h2>
        </div>
        <div class="movies-grid"></div>
    </section>

    <!-- Dynamic Series Grid -->
    <section class="series-section dynamic-section">
        <div class="section-heading">
            <h2 class="section-title">All Series</h2>
        </div>
        <div class="series-grid"></div>
    </section>

    <!-- JavaScript Integration -->
    <script>
        const movies = [
            {
                title: "Inception",
                year: "2010",
                rating: 8.8,
                genre: "sci-fi",
                network: "netflix",
                image: "trending/Inception_(2010)_theatrical_poster.jpg"
            },
            {
                title: "John Wick",
                year: "2014",
                rating: 7.4,
                genre: "action",
                network: "amazon",
                image: "trending/image3.jpg"
            },
            {
                title: "The Dark Knight",
                year: "2008",
                rating: 9.0,
                genre: "action",
                network: "netflix",
                image: "trending/image4.jpg"
            }
        ];

        const series = [
           {
                    title: "Friends",
                    year: "1994",
                    rating: 8.9,
                    genre: "comedy",
                    network: "hbo",
                    image: "trending/img3.webp",
                    seasons: 10,
                    description: "Follows the lives of six friends in New York."
            },
            {
                title: "The Boys",
                year: "2019",
                rating: 8.8,
                genre: "action",
                network: "amazon",
                image: "trending/theboys.jpg"
            }
        ];

        const movieGrid = document.querySelector('.movies-grid');
        const seriesGrid = document.querySelector('.series-grid');

        const genreFilter = document.querySelector('.genre-filter');
        const networkFilter = document.querySelector('.network-filter');
        const ratingFilter = document.querySelector('.rating-filter');
        const searchInput = document.querySelector('.search-input');

        function renderItems(data, grid) {
            grid.innerHTML = '';
            if (data.length === 0) {
                grid.innerHTML = '<p>No results found.</p>';
                return;
            }

            data.forEach(item => {
                const card = document.createElement('div');
                card.className = 'movie-card';
                card.innerHTML = `
                    <img src="${item.image}" alt="${item.title}" class="movie-poster">
                    <div class="movie-overlay">
                        <h3 class="movie-title">${item.title}</h3>
                        <div class="movie-info">
                            <span>${item.year}</span>
                            <div class="movie-rating">
                                <i class="fas fa-star star-icon"></i> ${item.rating}
                            </div>
                        </div>
                        <button class="watch-btn">Watch Now</button>
                    </div>
                `;
                grid.appendChild(card);
            });
        }

        function applyFilters() {
            const genre = genreFilter.value;
            const network = networkFilter.value;
            const minRating = ratingFilter.value === "all" ? 0 : parseFloat(ratingFilter.value);
            const search = searchInput.value.toLowerCase();

            const filteredMovies = movies.filter(item =>
                (genre === 'all' || item.genre === genre) &&
                (network === 'all' || item.network === network) &&
                (item.rating >= minRating) &&
                item.title.toLowerCase().includes(search)
            );

            const filteredSeries = series.filter(item =>
                (genre === 'all' || item.genre === genre) &&
                (network === 'all' || item.network === network) &&
                (item.rating >= minRating) &&
                item.title.toLowerCase().includes(search)
            );

            renderItems(filteredMovies, movieGrid);
            renderItems(filteredSeries, seriesGrid);
        }

        // Initial Render
        renderItems(movies, movieGrid);
        renderItems(series, seriesGrid);

        // Add Event Listeners
        genreFilter.addEventListener('change', applyFilters);
        networkFilter.addEventListener('change', applyFilters);
        ratingFilter.addEventListener('change', applyFilters);
        searchInput.addEventListener('input', applyFilters);
    </script>

</body>
</html>
