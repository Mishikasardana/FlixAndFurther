<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FlixAndFurther - Sign In</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: linear-gradient(135deg, #8e44ad, #3498db);
        }
        
        .container {
            width: 100%;
            max-width: 400px;
            padding: 30px;
            background-color: rgba(255, 255, 255, 0.9);
            border-radius: 15px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2);
        }
        
        .form-container {
            display: flex;
            overflow: hidden;
        }
        
        .form {
            width: 100%;
            transition: transform 0.3s ease-in-out;
        }
        
        .signin-form {
            transform: translateX(0);
        }
        
        .signup-form {
            transform: translateX(100%);
            position: absolute;
            top: 0;
            left: 0;
            opacity: 0;
            pointer-events: none;
        }
        
        .active .signin-form {
            transform: translateX(-100%);
            opacity: 0;
            pointer-events: none;
            position: absolute;
        }
        
        .active .signup-form {
            transform: translateX(0);
            opacity: 1;
            pointer-events: all;
            position: relative;
        }
        
        h1 {
            color: #8e44ad;
            text-align: center;
            margin-bottom: 25px;
            font-size: 32px;
        }
        
        .input-group {
            margin-bottom: 20px;
        }
        
        label {
            display: block;
            margin-bottom: 8px;
            color: #333;
            font-weight: 500;
        }
        
        input {
            width: 100%;
            padding: 12px 15px;
            border: 1px solid #ddd;
            border-radius: 8px;
            font-size: 16px;
            transition: border-color 0.3s;
        }
        
        input:focus {
            border-color: #8e44ad;
            outline: none;
        }
        
        button {
            width: 100%;
            padding: 14px;
            background-color: #8e44ad;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        
        button:hover {
            background-color: #7d3c98;
        }
        
        .forgot-password {
            text-align: center;
            margin: 15px 0;
        }
        
        .forgot-password a {
            color: #8e44ad;
            text-decoration: none;
        }
        
        .toggle-container {
            text-align: center;
            margin-top: 20px;
        }
        
        .toggle-form {
            color: #8e44ad;
            font-weight: bold;
            cursor: pointer;
        }
        
        .social-login {
            margin-top: 25px;
            text-align: center;
        }
        
        .social-text {
            color: #555;
            margin-bottom: 15px;
        }
        
        .social-icons {
            display: flex;
            justify-content: center;
            gap: 15px;
        }
        
        .social-icon {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: white;
            box-shadow: 0 3px 8px rgba(0, 0, 0, 0.1);
            cursor: pointer;
            transition: transform 0.3s;
        }
        
        .social-icon:hover {
            transform: translateY(-3px);
        }
        
        .social-icon img {
            width: 24px;
            height: 24px;
        }
    </style>
</head>
<body>
    <div class="container" id="container">
        <div class="form-container">
            <!-- Sign In Form -->
            <div class="form signin-form">
                <h1>Sign In</h1>
                
                <div class="input-group">
                    <label for="signin-email">Email or phone number</label>
                    <input type="text" id="signin-email">
                </div>
                
                <div class="input-group">
                    <label for="signin-password">Password</label>
                    <input type="password" id="signin-password">
                </div>
                
                <button id="signin-btn">Sign In</button>
                
                <div class="forgot-password">
                    <a href="#">Forgot password?</a>
                </div>
                
                <div class="toggle-container">
                    <p>New to FlixAndFurther? <span class="toggle-form" id="show-signup">Sign up now</span></p>
                </div>
                
                <div class="social-login">
                    <p class="social-text">Or sign in with</p>
                    <div class="social-icons">
                        <div class="social-icon">
                            <img src="/api/placeholder/24/24" alt="Facebook">
                        </div>
                        <div class="social-icon">
                            <img src="/api/placeholder/24/24" alt="Google">
                        </div>
                        <div class="social-icon">
                            <img src="/api/placeholder/24/24" alt="Apple">
                        </div>
                    </div>
                </div>
            </div>
            
            <!-- Sign Up Form -->
            <div class="form signup-form">
                <h1>Sign Up</h1>
                
                <form id="register-form">
                    <div class="input-group">
                        <label for="signup-name">Full Name</label>
                        <input type="text" id="signup-name" name="name" required>
                    </div>
                    
                    <div class="input-group">
                        <label for="signup-email">Email</label>
                        <input type="email" id="signup-email" name="email" required>
                    </div>
                    
                    <div class="input-group">
                        <label for="signup-password">Password</label>
                        <input type="password" id="signup-password" name="password" required>
                    </div>
                    
                    <div class="input-group">
                        <label for="signup-confirm">Confirm Password</label>
                        <input type="password" id="signup-confirm" name="confirm_password" required>
                    </div>
                    
                    <button type="submit">Create Account</button>
                </form>
                
                <div class="toggle-container">
                    <p>Already have an account? <span class="toggle-form" id="show-signin">Sign in</span></p>
                </div>
                
                <div class="social-login">
                    <p class="social-text">Or sign up with</p>
                    <div class="social-icons">
                        <div class="social-icon">
                            <img src="/api/placeholder/24/24" alt="Facebook">
                        </div>
                        <div class="social-icon">
                            <img src="/api/placeholder/24/24" alt="Google">
                        </div>
                        <div class="social-icon">
                            <img src="/api/placeholder/24/24" alt="Apple">
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <script>
        const container = document.getElementById('container');
        const showSignUp = document.getElementById('show-signup');
        const showSignIn = document.getElementById('show-signin');
        const registerForm = document.getElementById('register-form');
        
        // Toggle between Sign In and Sign Up forms
        showSignUp.addEventListener('click', () => {
            container.classList.add('active');
        });
        
        showSignIn.addEventListener('click', () => {
            container.classList.remove('active');
        });

        // Sign Up Form Submit
        registerForm.addEventListener('submit', async function (e) {
            e.preventDefault();
            
            const name = document.getElementById('signup-name').value.trim();
            const email = document.getElementById('signup-email').value.trim();
            const password = document.getElementById('signup-password').value;
            const confirmPassword = document.getElementById('signup-confirm').value;

            if (password !== confirmPassword) {
                alert("Passwords do not match!");
                return;
            }

            try {
                const response = await fetch('http://localhost:3000/api/signup', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        name: name,
                        email: email,
                        password: password
                    })
                });

                const result = await response.json();

                if (response.ok) {
                    alert(result.message || "Signup successful!");
                    // Optionally redirect
                    // window.location.href = "login.html";
                } else {
                    alert(result.error || "Signup failed. Please try again.");
                }

            } catch (error) {
                console.error("Signup error:", error);
                alert("An error occurred. Please try again later.");
            }
        });
    </script>
</body>
</html>
